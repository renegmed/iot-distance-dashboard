        <script type="text/javascript">
            var sockTime = null;
            var wsServerAddress = "ws://localhost:8080";
            // var station = document.getElementById("station-1");
 
            //const offsetDistance = 18.8822; // min distance between car and distance sensor

            const hBase = 70;  // max horizontal length of path
            const vBase = 50;  // max visiblity range for vertical path for this graph
            const maxRealVDistance = 15; // max sensor 1 distance (realworld) 
            const vehicleWidth = 36; 
            const vehicleLength = 36;
            let lastHDistance=0;
            let lastVDistance=0;

            window.onload = function() {
                                
                sockVDistance = new WebSocket(wsServerAddress + "/wsvdistance");
                sockHDistance = new WebSocket(wsServerAddress + "/wshdistance");
                
                sockVDistance.onmessage = function(e) { 
                    console.log("sockVDistance: ", e.data); 
                    distance = e.data;

                    vehicle = document.getElementById("g316")  
                    
                    transformAttrValue="matrix(0.05630873,0,0,0.05496872," + (hBase-lastHDistance-(vehicleWidth/2)) + "," + (vDistance(distance) + (vehicleLength/2)) + ") "
                    console.log("+++ transform:", transformAttrValue);
                    
                    vehicle.setAttribute("transform", transformAttrValue);  
                    if (distance > 50) { // car too far for distance sensor                       
                        vehicle.setAttribute("visibility", "hidden"); 
                    } else {
                        vehicle.setAttribute("visibility", "visible"); 
                    }  

                    lastVDistance = distance; 
                }  
                
                sockHDistance.onmessage = function(e) { 
                    console.log("sockHDistance: ", e.data); 
                    distance = e.data; 
                    vehicle = document.getElementById("g316")  
                    
                    transformAttrValue="matrix(0.05630873,0,0,0.05496872," + (hBase - distance) + ",80)  rotate(90,0,0)"
                    console.log("+++ transform:", transformAttrValue);
                    
                    vehicle.setAttribute("transform", transformAttrValue);  
                    if (distance > 70) { // car too far for distance sensor                       
                        vehicle.setAttribute("visibility", "hidden"); 
                    } else {
                        vehicle.setAttribute("visibility", "visible"); 
                    } 

                    lastHDistance = distance; 
                }  
            } 

            vDistance = function(distance) {
               return (vBase * distance)/ maxRealVDistance;
            }
        </script>
